<ui:composition template="/templates/pagina.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                >
    <ui:define name="titulo">Clérigo Paroquial</ui:define>
    <ui:define name="corpo">

        <div style="margin-top: 20px; display: flow-root;">
            <div class="titulo-pagina">
                <h1>Gestão do Clérigo Paroquial</h1>            
            </div>
            <div class="opcoes-right" style="float: right">
                <h:form>
                    <p:commandButton style="margin-right: 5px" value="Cadastrar Clérigo" icon="ui-icon-plus" title="Cadastrar Clérigo"/>                    
                </h:form>
            </div>     
        </div>

        <h:form class="tollbartabela">
            <p:toolbar>
                <f:facet name="left">
                    <p:outputLabel style="margin-right: 5px" for="box-selecao-funcoes" value="Função:" />
                    <h:selectOneMenu id="box-selecao-funcoes" style="height:23px; width:125px; margin-right: 15px">
                        <f:selectItem itemLabel="Todas" itemValue="" noSelectionOption="true" />
                        <f:selectItem itemLabel="Padre" itemValue="1" />
                        <f:selectItem itemLabel="Diácono" itemValue="2" />
                        <f:selectItem itemLabel="Monsenhor" itemValue="3" />
                        <f:selectItem itemLabel="Vigário" itemValue="4" />
                    </h:selectOneMenu>
                    <!--<p:commandButton style="margin-right: 5px" value="Remover" icon="ui-icon-trash" title="Remover" disabled="true"/>-->
                </f:facet>

                <f:facet name="right">
                    <p:inputText placeholder="Pesquisar"/>
                </f:facet>

            </p:toolbar>
        </h:form>

        <p:dataTable class="tabela" id="tabelaClerigos" var="clerigo" value="#{ClerigoController.clerigos}" rowKey="#{clerigo.idPessoa}" style="margin-bottom:0" rows="12" paginator="true" paginatorPosition="bottom">
            <p:column selectionMode="multiple" style="width:16px;text-align:center"/>

            <p:column headerText="ID" style="text-align: left; width: 50px">
                <h:outputText value="#{clerigo.idPessoa}" />
            </p:column>
            <p:column headerText="Função" style="text-align: left; width: 250px">
                <h:outputText value="#{clerigo.funcao}" />
            </p:column>
            <p:column headerText="Nome" style="text-align: left; width: 250px">
                <h:outputText value="#{clerigo.nomeCompleto}" />
            </p:column>
            <p:column headerText="Telefone" style="text-align: left; width: 70px">
                <h:outputText value="#{clerigo.telefoneFixo}" />
            </p:column>
<!--            <p:column headerText="Endereço" style="text-align: left; width: 150px">
                <h:outputText value="#{clerigo.enderecos}" />
            </p:column>-->
            <p:column style="width:80px;text-align: center">
                <p:commandButton style="margin-right: 5px" icon="ui-icon-pencil" title="Editar">

                </p:commandButton>
                <p:commandButton  icon="ui-icon-trash" title="Remover">

                </p:commandButton>
            </p:column>
        </p:dataTable>
    
    </ui:define>
</ui:composition>
