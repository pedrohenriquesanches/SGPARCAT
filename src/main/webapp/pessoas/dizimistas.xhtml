<ui:composition template="/templates/pagina.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets">
    <f:metadata>

    </f:metadata>
    <ui:define name="titulo">Dizimistas</ui:define>
    <ui:define name="corpo">
        <div class="titulo-opcoes">
            <div class="titulo-pagina">
                <h1>Gestão de Dizimistas</h1>            
            </div>
            <div class="opcoes-right">
                <p:button outcome="/pessoas/cadastrar-paroquiano" value="Cadastrar Dizimista" icon="ui-icon-plus"/>
            </div>     
        </div>
        <h:form>
            <p:toolbar class="tollbartabela">
                <f:facet name="left">
                    <p:outputLabel value="Status:" for="box-selecao-status" />
                    <h:selectOneMenu id="box-selecao-status" >
                        <f:selectItem itemLabel="Ativos e Inativos" itemValue="" noSelectionOption="true" />
                        <f:selectItem itemLabel="Ativos" itemValue="1" />
                        <f:selectItem itemLabel="Inativos" itemValue="0" />
                    </h:selectOneMenu>
                </f:facet>
                <f:facet name="right">
                    <p:inputText placeholder="Pesquisar"/>
                </f:facet>
            </p:toolbar>
            <p:dataTable class="tabela" id="tabelaDizimistas" var="dizimista" value="#{DizimistaBean.dizimistas}" rowKey="#{dizimista.idPessoa}" rows="12" paginator="true" paginatorPosition="bottom">
                <p:column selectionMode="multiple" style="width:16px;text-align:center"/>
                <p:column headerText="ID" style="width: 50px">
                    <h:outputText value="#{dizimista.idPessoa}" />
                </p:column>
                <p:column headerText="Nome" style="width: 250px">
                    <h:outputText value="#{dizimista.nomeCompleto}" />
                </p:column>
                <p:column headerText="Status" style="width: 250px">
                    <h:outputText value="#{dizimista.isDizimistaAtivo}" />
                </p:column>
                <p:column headerText="Telefone" style="width: 70px">
                    <h:outputText value="#{dizimista.telefoneFixo}" />
                </p:column>
                <p:column headerText="Última Contribuição" style="width: 150px">
                    <h:outputText value="#{dizimista.ultimaContribuicao}" />
                </p:column>
                <p:column headerText="Endereço" style="width: 150px">
                    <h:outputText value="#{dizimista.enderecos}" />
                </p:column>
                <p:column style="width:80px;text-align: center">
                    <p:commandButton style="margin-right: 5px" icon="ui-icon-pencil" title="Editar" />
                    <p:commandButton  icon="ui-icon-trash" title="Remover" />
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
