<ui:composition template="/templates/pagina.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets">
    <f:metadata>
        <f:event listener="#{paroquianoBean.listar()}" type="preRenderView"/>
        <f:viewParam name="paroquianos" value="#{paroquianoBean.paroquianos}"/>
    </f:metadata> 
    <ui:define name="titulo">Paroquianos</ui:define>
    <ui:define name="corpo">
        <div class="titulo-opcoes">
            <div class="titulo-pagina">
                <h1>Gestão de Paroquianos</h1>            
            </div>
            <div class="opcoes-right">
                <p:button outcome="/pessoas/cadastrar-paroquiano" value="Cadastrar Paroquiano" icon="ui-icon-plus"/>
            </div>
        </div>        
        <h:form id="form">
            <p:toolbar class="tollbartabela">
                <f:facet name="left">
                    <p:outputLabel value="Função:" for="box-selecao-funcoes" />
                    <h:selectOneMenu id="box-selecao-funcoes">
                        <f:selectItem itemLabel="Todas" itemValue="" noSelectionOption="true" />
                        <f:selectItem itemLabel="Ministros" itemValue="Ministros" />
                        <f:selectItem itemLabel="Coordenadores" itemValue="Coordenadores" />
                        <f:selectItem itemLabel="Secretários" itemValue="Secretários" />
                        <f:selectItem itemLabel="Tesoureiros" itemValue="Tesoureiros" />
                    </h:selectOneMenu>
                </f:facet>
                <f:facet name="right">
                    <p:inputText placeholder="Pesquisar"/>
                </f:facet>
            </p:toolbar>
            <p:dataTable class="tabela" id="tabelaParoquianos" var="paroquiano" value="#{paroquianoBean.paroquianos}" rowKey="#{paroquiano.idPessoa}" rows="12" paginator="true" paginatorPosition="bottom">
                <p:column selectionMode="multiple" style="width:16px;text-align: center"/>
                <p:column headerText="ID" style="width: 50px">
                    <h:outputText value="#{paroquiano.idPessoa}" />
                </p:column>
                <p:column headerText="Nome" style="width: 250px">
                    <h:outputText value="#{paroquiano.nomeCompleto}" />
                </p:column>
                <p:column headerText="Telefone" style="width: 70px">
                    <h:outputText value="#{paroquiano.telefoneFixo}" />
                </p:column>
                <p:column headerText="Endereço" style="width: 150px">
                    <h:outputText value="#{paroquiano.endereco} - #{paroquiano.cidade}" />
                </p:column>
                <p:column headerText="Função" style="width: 250px">
                    <h:outputText value="#{paroquiano.funcao.titulo}" />
                </p:column>
                <!--                <p:column headerText="Organismos" style="width: 250px">
                                    <h:outputText value="#{paroquiano.organismos}" />
                                </p:column>-->
                <p:column style="width:80px;text-align: center">
                    <p:button style="margin-right: 5px" icon="ui-icon-pencil" title="Editar" outcome="/pessoas/cadastrar-paroquiano">
                        <f:param value="#{paroquiano.idPessoa}" name="paroquiano"/>                        
                    </p:button>
<!--                    <p:commandButton style="margin-right: 5px" icon="ui-icon-pencil" title="Editar">
                        <f:param value="#{paroquiano.idPessoa}" name="paroquiano"/>
                    </p:commandButton>-->
                    <p:commandButton icon="ui-icon-trash" title="Remover" update="form"
                                     actionListener="#{paroquianoBean.excluir(paroquiano)}"
                                     ajax="false" onclick="if(!confirm('Deseja realmente remover #{paroquiano.nomeCompleto}  ?')) return false">
                    </p:commandButton>
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
