<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      >

    <h:head>
        <title>Login</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

        <!--Importando os componentes CSS -->
        <h:outputStylesheet library="css" name="sistema.css"/>

    </h:head>

    <h:body>

        <f:metadata>
            <f:viewParam name="login"/>
            <f:event listener="#{loginBean.preRender()}" type="preRenderView"/>
        </f:metadata>



        <!-- criacao de uma classe no arquivo css -->
        <div class="centralizado" >

            <!-- criacao de uma classe no arquivo css -->
            <div>
                <h:link>
<!--                    <h:graphicImage id="img-login" library="imagens" name="big-logo.png"/>-->
                </h:link>
            </div>

            <h:form id="frm" prependId="false">
                <p:messages id="messages" autoUpdate="true" closable="true"/>

                <h:panelGrid columns="2" styleClass="grid-login" >
                    <p:outputLabel value="E-mail"/>
                    <p:inputText size="25" id="j_username" value="#{loginBean.email}"/>

                    <p:outputLabel value="Senha"/>
                    <p:password size="25" id="j_password"/>

                    <h:panelGroup/>

                    <p:commandButton value="Acessar" icon="ui-icon-arrow-1-e" 
                                     action="#{loginBean.login}" ajax="false"/>


                </h:panelGrid>
            </h:form>
        </div>

    </h:body>

</html>
