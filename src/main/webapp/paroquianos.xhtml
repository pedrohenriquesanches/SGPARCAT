<ui:composition template="/templates/LayoutPadrao.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                >
    <ui:define name="titulo">Paroquianos</ui:define>
    <ui:define name="corpo">
        <div style="margin-top: 20px; display: flow-root;">
            <div class="titulo-pagina">
                <h1>Gestão de Paroquianos</h1>            
            </div>

            <div style="float: right">
                <h:form>
                    <p:commandButton style="margin-right: 5px" icon="ui-icon-plus" title="Adicionar" />

                    <p:commandButton style="margin-right: 5px" icon="ui-icon-pencil" disabled="true" title="Editar" />

                    <p:commandButton icon="ui-icon-minus" disabled="true" title="Remover"/>
                </h:form>
            </div>     
        </div>

        <p:dataTable id="tabelaParoquianos" var="paroquianos" style="margin-top: 15px" emptyMessage="Nenhum cadastro encontrado" rows="15" paginator="true" paginatorPosition="bottom">
            <p:column headerText="Codigo" style="text-align: left; width: 50px">
                <h:outputText value="123"/>
            </p:column>
            <p:column headerText="Nome" style="text-align: left; width: 250px">
            </p:column>
            <p:column headerText="Telefone" style="text-align: left; width: 70px">
            </p:column>
            <p:column headerText="Endereço" style="text-align: left; width: 150px">
            </p:column>
            <p:column headerText="Função" style="text-align: left; width: 250px">
            </p:column>
            <p:column headerText="Organismos" style="text-align: left; width: 250px">
            </p:column>
            
        </p:dataTable>
    </ui:define>
</ui:composition>
