
<ui:composition template="/templates/LayoutPadrao.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                >
    <ui:define name="corpo">
        <h1>Clientes</h1>
        <p:toolbar style="margin-top: 15px">
            <p:toolbarGroup >
                <p:button value="Novo"/>
                <p:commandButton value="Editar" id="botaoEditar"/>
            </p:toolbarGroup>
            <p:toolbarGroup align="right">
                <p:button value="Pesquisar"/>
            </p:toolbarGroup>
        </p:toolbar>
        <p:dataTable id="clienteTable" var="cliente" style="margin-top: 15px" emptyMessage="Nenhum cliente encontrado" rows="15" paginator="true" paginatorPosition="bottom">
            <p:column headerText="Codigo" style="text-align: center; width: 50px">
                <h:outputText value="123"/>
            </p:column>
            <p:column headerText="Nome" style="text-align: center; width: 200px">
                <h:outputText value="Patrick"/>
            </p:column>
            <p:column headerText="Telefone" style="text-align: center; width: 150px">
                <h:outputText value="33343434"/>
            </p:column>
        </p:dataTable>
    </ui:define>
</ui:composition>
