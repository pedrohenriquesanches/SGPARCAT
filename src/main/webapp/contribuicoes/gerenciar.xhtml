<ui:composition template="/templates/pagina.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:define name="titulo">Contribuições</ui:define>
    <ui:define name="corpo">

        <h:form>

            <div class="titulo-opcoes">
                <div class="titulo-pagina">
                    <h1>Gestão de Contribuições</h1>            
                </div>
                <div class="opcoes-right">
                    <p:button outcome="/contribuicoes/registrar" value="Registrar Contribuição" icon="ui-icon-plus"/>
                </div>
            </div>

            <p:messages id="messages" showDetail="false" autoUpdate="true" closable="true"/>

            <p:toolbar class="tollbartabela">
                
                <f:facet name="left">
                    <div>
                        <p:outputLabel value="Tipo:" for="box-selecao-tipo-contribuicao" />
                        <h:selectOneMenu id="box-selecao-tipo-contribuicao" >
                            <f:selectItem itemLabel="Todos" itemValue="" noSelectionOption="true" />
                            <f:selectItem itemLabel="Ofertas" itemValue="Ofertas" />
                            <f:selectItem itemLabel="Doações" itemValue="Doações" />
                            <f:selectItem itemLabel="Dízimos" itemValue="Dízimos" />
                        </h:selectOneMenu>
                        <p:outputLabel value="Mês:" for="box-selecao-meses" />
                        <h:selectOneMenu id="box-selecao-meses" >
                            <f:selectItem itemLabel="Todos" itemValue="" noSelectionOption="true" />
                            <f:selectItem itemLabel="Janeiro" itemValue="1" />
                            <f:selectItem itemLabel="Fevereiro" itemValue="2" />
                            <f:selectItem itemLabel="Março" itemValue="3" />
                            <f:selectItem itemLabel="Abril" itemValue="4" />
                            <f:selectItem itemLabel="Maio" itemValue="5" />
                            <f:selectItem itemLabel="Junho" itemValue="6" />
                            <f:selectItem itemLabel="Julho" itemValue="7" />
                            <f:selectItem itemLabel="Agosto" itemValue="8" />
                            <f:selectItem itemLabel="Setembro" itemValue="9" />
                            <f:selectItem itemLabel="Outubro" itemValue="10" />
                            <f:selectItem itemLabel="Novembro" itemValue="11" />
                            <f:selectItem itemLabel="Dezembro" itemValue="12" />                        
                        </h:selectOneMenu>
                        <p:outputLabel value="Ano:" for="box-selecao-anos" />
                        <h:selectOneMenu id="box-selecao-anos">
                            <f:selectItem itemLabel="Todos" itemValue="Todos" noSelectionOption="true" />
                            <f:selectItems value="#{contribuicaoBean.anos}" var="ano" itemValue="#{contribuicaoBean.anos}"/>
                        </h:selectOneMenu>
                    </div>
                    
                    <div style="margin-top: 10px">
                        <p:outputLabel value="Período:" />
                        <p:commandButton type="button" title="Histórico Completo" class="tollbarbotao ativo" />
                        <p:commandButton type="button" title="Últimos 30 Dias" class="tollbarbotao" />
                        <p:commandButton type="button" title="Última Semana" class="tollbarbotao" />
                        <p:commandButton type="button" title="Intervalo Personalizado" class="tollbarbotao" />
                    </div>
                </f:facet>
                
                <f:facet name="right">
                    <p:inputText id="campoPesquisa" placeholder="Pesquisar" value="" style="margin-top: 15px" >
                        <!--<p:ajax event="keyup" listener="" update="tabelaContribuicoes" />-->
                    </p:inputText>
                    <p:commandButton icon="ui-icon-search" title="Pesquisar" class="botaopesquisa" update="tabelaContribuicoes"/>
                </f:facet>
                
            </p:toolbar>
            
            <p:dataTable class="tabela" id="tabelaContribuicoes" var="contribuicao" value="#{contribuicaoBean.contribuicoes}"
                         rowKey="#{contribuicao.numeroContribuicao}" rows="12" paginator="true" paginatorPosition="bottom"
                         emptyMessage="Nenhum registro encontrado">
                
                <p:column headerText="Número" style="width: 50px">
                    <h:outputText value="#{contribuicao.numeroContribuicao}" />
                </p:column>
                
                <p:column headerText="Tipo" style="width: 70px">
                    <h:outputText value="#{contribuicao.tipoContribuicao}" />
                </p:column>
                
                <p:column headerText="Descrição" style="width: 250px">
                    <h:outputText value="#{contribuicao.descricao}" />
                </p:column>
                
                <p:column headerText="Valor" style="width: 150px">
                    <h:outputText value="R$ #{contribuicao.valor}" />
                </p:column>
                
                <p:column headerText="Contribuinte" style="width: 250px">
                    <h:outputText value="#{contribuicao.pessoaContribuinte.nomeCompleto}" />
                </p:column>
                
                <p:column headerText="Data" style="width: 250px">
                    <h:outputText value="#{contribuicao.dataRegistro}" />
                </p:column>
                
                <p:column style="width:80px;text-align: center">
                    <p:commandButton style="margin-right: 5px" icon="ui-icon-pencil" title="Editar"/>
                    <p:commandButton  icon="ui-icon-trash" title="Remover"/>
                </p:column>
                
                <p:columnGroup type="footer">
                    <p:row>
                        <p:column footerText="Total:" colspan="3" class="resultados-rodape" style="text-align:right" />
                        <p:column footerText="R$" class="resultados-rodape" style="text-align:left" />
                        <p:column colspan="3" class="resultados-rodape" />
                    </p:row>
                </p:columnGroup>
                
            </p:dataTable>
        
        </h:form>
    
    </ui:define>

</ui:composition>
