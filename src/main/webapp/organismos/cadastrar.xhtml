<ui:composition template="/templates/pagina.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                >
    <ui:define name="titulo">Cadastrar Organismo</ui:define>
    <ui:define name="corpo">

        <div style="margin-top: 20px; display: flow-root;">
            <div class="titulo-pagina">
                <h1>Cadastrar Organismo</h1>            
            </div>
        </div>
        <div class="div-campos-cadastro" style="width: 100%">
            <div class="campo-cadastro">
                <p:outputLabel value="Nome:" for="nome"/>
                <p:inputText id="nome" required="True" />
            </div>
            <div class="campo-cadastro">
                <p:outputLabel value="Tipo:" for="box-selecao-estado" />
                <h:selectOneMenu id="box-selecao-estado" required="true" style="height:23px; width:90px; margin-right: 15px">
                    <f:selectItem itemLabel="Selecione" noSelectionOption="true" />
                    <f:selectItem itemLabel="Pastoral" itemValue="Pastoral" />
                    <f:selectItem itemLabel="Movimento" itemValue="Movimento" />
                    <f:selectItem itemLabel="Grupo de Oração" itemValue="Grupo de Oração" />
                    <f:selectItem itemLabel="Outro" itemValue="Outro" />
                </h:selectOneMenu>
            </div>
        </div>

        <h:form style="margin-top: 15px">


        </h:form>

    </ui:define>
</ui:composition>
