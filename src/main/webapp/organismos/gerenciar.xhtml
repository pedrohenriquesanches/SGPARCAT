<ui:composition template="/templates/pagina.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:define name="titulo">Organismos</ui:define>

    <ui:define name="corpo">

        <div class="titulo-opcoes">
            <div class="titulo-pagina">
                <h1>Gestão de Organismos de Igreja</h1>            
            </div>
            <div class="opcoes-right">
                <p:commandButton value="Adicionar Organismo" icon="ui-icon-plus" onclick="PF('dlg').show();" />
            </div>     
        </div>

        <h:form>

            <p:toolbar class="tollbartabela">

                <f:facet name="left">
                    <p:outputLabel value="Tipo:" for="box-selecao-tipo-organismo" />
                    <h:selectOneMenu id="box-selecao-tipo-organismo" >
                        <f:selectItem itemLabel="Todos" itemValue="" noSelectionOption="true" />
                        <f:selectItem itemLabel="Pastorais" itemValue="Pastorais" />
                        <f:selectItem itemLabel="Movimentos" itemValue="Movimentos" />
                        <f:selectItem itemLabel="Grupos de Oração" itemValue="Grupos de Oração" />
                    </h:selectOneMenu>

                </f:facet>
                <f:facet name="right">
                    <p:inputText placeholder="Pesquisar"/>
                </f:facet>

            </p:toolbar>

            <p:dataTable class="tabela" id="tabelaOrganismos" var="organismo" value="#{OrganismoBean.organismos}"
                         rowKey="#{organismo.idOrganismo}" rows="12" paginator="true" paginatorPosition="bottom">

                <p:column headerText="ID" style="width: 50px">
                    <h:outputText value="#{organismo.idOrganismo}" />
                </p:column>

                <p:column headerText="Nome" style="width: 250px">
                    <h:outputText value="#{organismo.nome}" />
                </p:column>

                <p:column headerText="Tipo" style="width: 70px">
                    <h:outputText value="#{organismo.tipoOrganismo}" />
                </p:column>

                <p:column headerText="Coordenador" style="width: 150px">
                    <h:outputText value="#{organismo.coordenador}" />
                </p:column>

                <p:column headerText="Tesoureiro" style="width: 250px">
                    <h:outputText value="#{organismo.tesoureiro}" />
                </p:column>

                <p:column headerText="Contato Principal" style="width: 250px">
                    <h:outputText value="#{organismo.contatoPrincipal}" />
                </p:column>

                <p:column style="width:80px;text-align: center">
                    <p:commandButton style="margin-right: 5px" icon="ui-icon-pencil" title="Editar"/>
                    <p:commandButton  icon="ui-icon-trash" title="Remover"/>
                </p:column>

            </p:dataTable>

        </h:form>

        <h:form id="dialogForm">

            <p:dialog header="Cadastrar Organismo" widgetVar="dlg" resizable="false" height="200" width="320">

                <p:outputPanel id="PreCadastro">

                    <div style="width: 90%" class="centralizado">

                        <div class="campo-cadastro">
                            <p:outputLabel value="Nome:" for="nome"/>
                            <p:inputText id="nome" value="#{organismoBean.organismo.nome}" required="true"
                                         style="height: 20px;width: 96% !important"/>
                        </div>

                        <div class="campo-cadastro">
                            <p:outputLabel value="Tipo:" for="box-selecao-tipo-organismo-cadastro" />
                            <h:selectOneMenu id="box-selecao-tipo-organismo-cadastro" required="true" style="height:30px; width: 100%; margin-right: 0 !important;">
                                <f:selectItem itemLabel="Selecione" noSelectionOption="true"/>
                                <f:selectItem itemLabel="Pastoral" itemValue="Pastoral" />
                                <f:selectItem itemLabel="Movimento" itemValue="Movimento" />
                                <f:selectItem itemLabel="Grupo de Oração" itemValue="Grupo de Oração" />
                                <f:selectItem itemLabel="Outro" itemValue="Outro" />
                            </h:selectOneMenu>
                        </div>

                        <p:commandButton process="dialogForm" update="PreCadastro" value="Salve para adicionar membros" title="Salvar"
                                         action="#{organismoBean.salvar()}" class="botao-adicionar"
                                         style="width: 100%;border: none;height: 45px;font-size: 14px;margin-top: 5px;"/>

                    </div>

                </p:outputPanel>

            </p:dialog>

        </h:form>

    </ui:define>

</ui:composition>
