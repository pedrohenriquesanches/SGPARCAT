<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      >

    <h:head>

        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title><ui:insert name="titulo">SG-PARCAT - Sistema para Gestão de Paróquias Católicas</ui:insert></title>
        <h:outputStylesheet library="css" name="sistema.css"/>

    </h:head>

    <h:body>

        <header>

            <div style="float:left">
                <h:link outcome="/home">
                    <h:graphicImage library="imagens" name="logo.png"/>
                </h:link>
            </div>

            <div style="float:left; margin-left: 50px; margin-top: 3px; height: 30px;">               
                <h:form style="display: inline-block">           

                    <p:menubar styleClass="menu-sistema">
                        <p:menuitem value="Início" style="margin-right: 10px" outcome="/home"/>

                        <p:submenu label="Paroquianos" style="margin-right: 3px" >
                            <p:menuitem value="Adicionar Paroquiano" outcome="/paroquianos"/>
                            <p:menuitem value="Listar Paroquianos" outcome="/paroquianos"/>
                        </p:submenu>

                        <p:submenu label="Clérigo Paroquial" style="margin-right: 3px">
                            <p:menuitem value="Adicionar Clérigo Paroquial" outcome="/clerigo-paroquial"/>
                            <p:menuitem value="Listar Clérigo Paroquial" outcome="/clerigo-paroquial"/>
                        </p:submenu>

                        <p:submenu label="Organismos" style="margin-right: 3px">
                            <p:menuitem value="Adicionar Organismo" outcome="/organismos"/>
                            <p:menuitem value="Listar Organismos" outcome="/organismos"/>
                        </p:submenu>
                        
                        <p:submenu label="Contribuições" style="margin-right: 3px" >
                            <p:menuitem value="Adicionar Contribuição" outcome="/contribuicoes"/>
                            <p:menuitem value="Listar Contribuições" outcome="/contribuicoes"/>
                        </p:submenu>

                        <p:submenu label="Financeiro" style="margin-right: 3px">
                            <p:menuitem value="Adicionar Lançamento" outcome="/lancamentos-financeiros"/>
                            <p:menuitem value="Listar Lançamentos" outcome="/lancamentos-financeiros"/>
                        </p:submenu>

                        <p:menuitem value="Calendário Paroquial" outcome="/calendario"/>                        
                    </p:menubar>
                </h:form>
            </div>

            <div style="margin-right: 20px; float:right">
                <h:link outcome="/home" >
                    <h:graphicImage library="imagens" name="usericon.png" style="height:35px" />
                </h:link>
            </div>

        </header>
        <div id="conteudo">
            <ui:insert name="corpo"/>
        </div>
        <!--<p:separator style="margin-top: 50px"/>-->
        <!--<footer></footer>-->
    </h:body>
</html>
