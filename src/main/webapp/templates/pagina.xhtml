<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"          
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>

        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title><ui:insert name="titulo">SG-PARCAT - Sistema para Gestão de Paróquias Católicas</ui:insert></title>
        <h:outputStylesheet library="css" name="sistema.css"/>
        <h:outputScript library="js" name="jquery.maskMoney.js"/>

    </h:head>

    <h:body>

        <!-- AjaxStatus configura o componente da classe (loading). Sempre que existir uma requisao ajax a mascara de moeda é configurada novamente -->
        <p:ajaxStatus styleClass="ajax-status">
            <f:facet name="start">
                <h:graphicImage library="imagens" name="loading.gif"/>
            </f:facet>
        </p:ajaxStatus>

        <header>

            <div style="float:left">
                <h:link outcome="/home">
                    <h:graphicImage library="imagens" name="logo.png"/>
                </h:link>
            </div>

            <div style="float:left; margin-left: 50px; margin-top: 3px; height: 30px;">               
                <h:form style="display: inline-block">           

                    <p:menubar styleClass="menu-sistema">
                        <p:menuitem value="Início" style="margin-right: 10px" outcome="/home"/>

                        <p:submenu label="Paroquianos" style="margin-right: 3px" >
                            <p:menuitem value="Adicionar Paroquiano" outcome="/pessoas/cadastrar"/>
                            <p:menuitem value="Ver Todos os Paroquianos" outcome="/pessoas/gerenciar-paroquianos"/>
                        </p:submenu>

                        <p:submenu label="Clérigo Paroquial" style="margin-right: 3px">
                            <p:menuitem value="Adicionar Clérigo Paroquial" outcome="/pessoas/cadastrar-clerigo"/>
                            <p:menuitem value="Ver Todos os Clérigos Paroquiais" outcome="/pessoas/gerenciar-clerigos"/>
                        </p:submenu>

                        <p:menuitem value="Organismos" outcome="/organismos/gerenciar" style="margin-right: 3px"/>
                        
                        <p:menuitem value="Financeiro" outcome="/financas/gerenciar" style="margin-right: 3px"/>
                        
                        <p:submenu label="Contribuições" style="margin-right: 3px" >
                            <p:menuitem value="Gerenciar Contribuições" outcome="/contribuicoes/gerenciar"/>
                            <p:separator style="border-top-color: rgb(210, 173, 173);border-top-style: solid;border-top-width: 1px;"/>
                            <p:menuitem value="Adicionar Dizimista" outcome="/pessoas/cadastrar"/>
                            <p:menuitem value="Ver Todos os Dizimistas" outcome="/pessoas/gerenciar-dizimistas"/>
                        </p:submenu>                     

                        <p:menuitem value="Calendário Paroquial" outcome="/calendario/gerenciar"/>                        
                    </p:menubar>
                </h:form>
            </div>

            <div style="margin-right: 5px; float:right; display: -webkit-box">
                <h:link outcome="#{seguranca.redirecionarParaPaginaDeCadastro()}" >
                    <h:graphicImage library="imagens" name="usericon.png" style="height:35px" />
                </h:link>
                <p:menubar id="bt-painel-usuario" styleClass="menu-sistema">
                    <p:submenu label="" style="margin-right: 3px" >
                        <p:menuitem value="Meus Dados" outcome="#{seguranca.redirecionarParaPaginaDeCadastro()}"/>
                        <p:menuitem value="Sair" url="/j_spring_security_logout"/>
                    </p:submenu>
                </p:menubar>
            </div>

        </header>
        <div id="conteudo">
            <ui:insert name="corpo"/>
        </div>

        <!-- TRADUZINDO ALGUNS COMPONENTES DO PRIMEFACES -->
        <script>
            PrimeFaces.locales['pt'] = {
                closeText: 'Fechar',
                prevText: 'Anterior',
                nextText: 'Próximo',
                currentText: 'Hoje',
                monthNames: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'],
                monthNamesShort: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez'],
                dayNames: ['Domingo', 'Segunda', 'Terça', 'Quarta', 'Quinta', 'Sexta', 'Sábado'],
                dayNamesShort: ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb'],
                dayNamesMin: ['D', 'S', 'T', 'Q', 'Q', 'S', 'S'],
                weekHeader: 'Semana',
                firstDay: 0,
                isRTL: false,
                showMonthAfterYear: false,
                yearSuffix: '',
                timeOnlyTitle: 'Só Horas',
                timeText: 'Tempo',
                hourText: 'Hora',
                minuteText: 'Minuto',
                secondText: 'Segundo',
                ampm: false,
                month: 'Mês',
                week: 'Semana',
                day: 'Dia',
                allDayText: 'Dia inteiro'
            };
        </script>

    </h:body>
</html>
