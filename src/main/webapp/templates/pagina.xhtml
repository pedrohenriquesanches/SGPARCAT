<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      >

    <h:head>

        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title><ui:insert name="titulo">SG-PARCAT - Sistema para Gestão de Paróquias Católicas</ui:insert></title>
        <h:outputStylesheet library="css" name="sistema.css"/>

    </h:head>

    <h:body>

        <header>

            <div style="float:left">
                <h:link outcome="/home">
                    <h:graphicImage library="imagens" name="logo.png"/>
                </h:link>
            </div>

            <div style="float:left; margin-left: 50px; margin-top: 3px; height: 30px;">               
                <h:form style="display: inline-block">           

                    <p:menubar styleClass="menu-sistema">
                        <p:menuitem value="Início" style="margin-right: 10px" outcome="/home"/>

                        <p:submenu label="Paroquianos" style="margin-right: 3px" >
                            <p:menuitem value="Adicionar Paroquiano" outcome="/pessoas/cadastrar-paroquiano"/>
                            <p:menuitem value="Ver Todos os Paroquianos" outcome="/pessoas/paroquianos"/>
                        </p:submenu>

                        <p:submenu label="Clérigo Paroquial" style="margin-right: 3px">
                            <p:menuitem value="Adicionar Clérigo Paroquial" outcome="/pessoas/cadastrar-clerigo"/>
                            <p:menuitem value="Ver Todos os Clérigos Paroquiais" outcome="/pessoas/clerigos-paroquiais"/>
                        </p:submenu>

                        <p:submenu label="Organismos" style="margin-right: 3px">
                            <p:menuitem value="Adicionar Organismo" outcome="/organismos/adicionar"/>
                            <p:menuitem value="Ver Todos os Organismos" outcome="/organismos/organismos"/>
                        </p:submenu>

                        <p:submenu label="Contribuições" style="margin-right: 3px" >
                            <p:menuitem value="Adicionar Contribuição" outcome="/contribuicoes/registrar"/>
                            <p:menuitem value="Ver Todas as Contribuições" outcome="/contribuicoes/contribuicoes"/>
                            <p:separator style="border-top-color: rgb(210, 173, 173);border-top-style: solid;border-top-width: 1px;"/>
                            <p:menuitem value="Adicionar Dizimista" outcome="/pessoas/cadastrar-paroquiano"/>
                            <p:menuitem value="Ver Todos os Dizimistas" outcome="/pessoas/dizimistas"/>
                        </p:submenu>

                        <p:submenu label="Financeiro" style="margin-right: 3px">
                            <p:menuitem value="Registrar Lançamento" outcome="/financas/registrar"/>
                            <p:menuitem value="Ver Todos os Lançamentos" outcome="/financas/lancamentos-financeiros"/>
                        </p:submenu>

                        <p:menuitem value="Calendário Paroquial" outcome="/calendario/calendario"/>                        
                    </p:menubar>
                </h:form>
            </div>

            <div style="margin-right: 5px; float:right; display: -webkit-box">
                <h:link outcome="/home" >
                    <h:graphicImage library="imagens" name="usericon.png" style="height:35px" />
                </h:link>
                <p:menubar id="bt-painel-usuario" styleClass="menu-sistema">
                    <p:submenu label="" style="margin-right: 3px" >
                        <p:menuitem value="Meu Perfil" outcome="/home"/>
                        <p:menuitem value="Sair" outcome="/home"/>
                    </p:submenu>
                </p:menubar>
            </div>

        </header>
        <div id="conteudo">
            <ui:insert name="corpo"/>
        </div>
        <!--<p:separator style="margin-top: 50px"/>-->
        <!--<footer></footer>-->
    </h:body>
</html>
