<ui:composition template="/templates/LayoutPadrao.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                >
    <ui:define name="titulo">Paroquianos</ui:define>
    <ui:define name="corpo">

        <div style="margin-top: 20px; display: flow-root;">
            <div class="titulo-pagina">
                <h1>Gestão de Paroquianos</h1>            
            </div>
            <div class="opcoes-right" style="float: right">
                <h:form>
                    <p:commandButton style="margin-right: 5px" value="Cadastrar Paroquiano" icon="ui-icon-plus" title="Cadastrar Paroquiano"/>                    
                </h:form>
            </div>     
        </div>

        <h:form class="tollbartabela">
            <p:toolbar>
                <f:facet name="left">
                    <p:outputLabel style="margin-right: 5px" for="funcoes" value="Função:" />
                    <h:selectOneMenu id="funcoes" style="height:23px; width:125px; margin-right: 15px">
                        <f:selectItem itemLabel="Todas" itemValue="" noSelectionOption="true" />
                        <f:selectItem itemLabel="Ministros" itemValue="1" />
                        <f:selectItem itemLabel="Coordenadores" itemValue="2" />
                        <f:selectItem itemLabel="Secretários" itemValue="3" />
                        <f:selectItem itemLabel="Tesoureiros" itemValue="4" />
                    </h:selectOneMenu>
                    <!--<p:commandButton style="margin-right: 5px" value="Remover" icon="ui-icon-trash" title="Remover" disabled="true"/>-->
                </f:facet>

                <f:facet name="right">
                    <p:inputText placeholder="Pesquisar"/>
                </f:facet>

            </p:toolbar>
        </h:form>

        <p:dataTable class="tabela" id="tabelaParoquianos" var="paroquiano" value="#{PessoaController.pessoas}" rowKey="#{paroquiano.idPessoa}" style="margin-bottom:0" rows="12" paginator="true" paginatorPosition="bottom">
            <p:column selectionMode="multiple" style="width:16px;text-align:center"/>

            <p:column headerText="Codigo" style="text-align: left; width: 50px">
                <h:outputText value="#{paroquiano.idPessoa}" />
            </p:column>
            <p:column headerText="Nome" style="text-align: left; width: 250px">
                <h:outputText value="#{paroquiano.nomeCompleto}" />
            </p:column>
            <p:column headerText="Telefone" style="text-align: left; width: 70px">
                <h:outputText value="#{paroquiano.telefoneFixo}" />
            </p:column>
<!--            <p:column headerText="Endereço" style="text-align: left; width: 150px">
                <h:outputText value="#{paroquiano.endereco}" />
            </p:column>-->
            <p:column headerText="Função" style="text-align: left; width: 250px">
                <h:outputText value="#{paroquiano.funcao}" />
            </p:column>
<!--            <p:column headerText="Organismos" style="text-align: left; width: 250px">
                <h:outputText value="#{paroquiano.organismos}" />
            </p:column>-->
            <p:column style="width:80px;text-align: center">
                <p:commandButton style="margin-right: 5px" icon="ui-icon-pencil" title="Editar">

                </p:commandButton>
                <p:commandButton  icon="ui-icon-trash" title="Remover">

                </p:commandButton>
            </p:column>
        </p:dataTable>
    
    </ui:define>
</ui:composition>
