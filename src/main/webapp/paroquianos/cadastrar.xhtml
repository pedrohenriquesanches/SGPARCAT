<ui:composition template="/templates/pagina.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                >
    <ui:define name="titulo">Cadastrar Paroquiano</ui:define>
    <ui:define name="corpo">

        <div style="margin-top: 20px; display: flow-root;">
            <div class="titulo-pagina">
                <h1>Cadastro de Paroquiano</h1>            
            </div>
            <div class="opcoes-right" style="float: right">
                <h:form>
                    <p:commandButton style="margin-right: 5px" value="Salvar" icon="ui-icon-disk" title="Salvar"/>
                    <p:commandButton value="Cancelar" icon="ui-icon-cancel" title="Cancelar" disabled="true"/>
                </h:form>
            </div>     
        </div>

        <h:form style="margin-top: 15px">

            <div style="width: 100%">
                <p:panel id="basic" header="Dados Pessoais" class="painel-cadastros" style="background: none; margin-bottom:15px; padding: 0;">
                    <p:panelGrid class="painel-dados" columns="3" layout="grid">
                        <p:panelGrid columns="2" id="painel1" columnClasses="rotulo,campo">
                            <p:outputLabel value="ID:" for="id"/>
                            <p:inputText id="id" disabled="true" readonly="true" value="123" size="30" />
                            <p:outputLabel value="Nome:" for="nome"/>
                            <p:inputText id="nome" size="30" required="true"/>
                            <p:outputLabel value="CPF:" for="cpf"/>
                            <p:inputText id="cpf" size="30" required="true"/>
                            <p:outputLabel value="RG:" for="rg"/>
                            <p:inputText id="rg" size="30" /> 
                        </p:panelGrid>

                        <p:panelGrid columns="2" id="painel2" columnClasses="rotulo,campo">
                            <p:outputLabel value="Função:" for="funcao" />
                            <p:autoComplete id="funcao" size="26" dropdown="true" required="true" value="" />
                        </p:panelGrid>

                        <p:panelGrid columns="2" id="painel3" columnClasses="rotulo,campo">
                            <p:outputLabel value="Nome" for="nome2"/>
                            <p:inputText id="nome2" size="40" style="width: 80%" required="true"/>                
                            <p:outputLabel value="Endereço" for="endereco2"/>
                            <p:inputText id="endereco2" size="40" style="width: 80%" required="true"/>
                        </p:panelGrid>
                    </p:panelGrid>
                </p:panel>
            </div>
            <div style="width: 49.5%; float: left">
                <p:panel id="basic2" header="Contatos" class="painel-cadastros" style="background: none; padding: 0; height: 160px;">
                    <div class="campo-cadastro">
                        <p:outputLabel value="Telefone Fixo:" for="telefonefixo" />
                        <p:inputMask id="telefonefixo" mask="(99) 9999-9999"/>
                    </div>
                    <div class="campo-cadastro">
                        <p:outputLabel value="Telefone Celular:" for="telefonecelular" />
                        <p:inputMask id="telefonecelular" mask="(99) 99999-9999"/>
                    </div>
                    <div class="campo-cadastro">
                        <p:outputLabel value="E-mail:" for="telefonecelular2" />
                        <p:inputText id="telefonecelular2" placeholder="" />
                    </div>
                </p:panel>
            </div>
            <div style="width: 49.5%; float: right">
                <p:panel id="basic3" header="Endereços" class="painel-cadastros" style="background: none; padding: 0; height: 160px;">

                </p:panel>
            </div>

        </h:form>

    </ui:define>
</ui:composition>
