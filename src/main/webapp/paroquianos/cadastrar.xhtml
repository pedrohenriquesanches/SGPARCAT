<ui:composition template="/templates/pagina.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                >
    <ui:define name="titulo">Cadastrar Paroquiano</ui:define>
    <ui:define name="corpo">

        <div style="margin-top: 20px; display: flow-root;">
            <div class="titulo-pagina">
                <h1>Cadastro de Paroquiano</h1>            
            </div>
            <div class="opcoes-right" style="float: right">
                <h:form>
                    <p:commandButton style="margin-right: 5px" value="Salvar" icon="ui-icon-disk" title="Salvar"/>
                    <p:commandButton value="Cancelar" icon="ui-icon-cancel" title="Cancelar" disabled="true"/>
                </h:form>
            </div>     
        </div>

        <h:form style="margin-top: 15px">

            <div style="width: 100%">
                <p:panel id="basic" header="Dados Pessoais" class="painel-cadastros" style="background: none; padding: 0;">
                    <div class="coluna-1-3">
                        <div class="campo-cadastro">
                            <p:outputLabel value="ID:" for="id"/>
                            <p:inputText id="id" value="Gerado automaticante" disabled="true" />
                        </div>
                        <div class="campo-cadastro">
                            <p:outputLabel value="Nome:" for="nome"/>
                            <p:inputText id="nome" required="true"/>
                        </div>
                        <div class="campo-cadastro">
                            <p:outputLabel value="CPF:" for="cpf"/>
                            <p:inputText id="cpf" required="true"/>
                        </div>
                        <div class="campo-cadastro">
                            <p:outputLabel value="RG:" for="rg"/>
                            <p:inputText id="rg" />
                        </div>
                    </div>
                    <div class="coluna-1-3">
                        <div class="campo-cadastro">
                            <p:outputLabel value="Função:" for="funcao" />
                            <p:autoComplete id="funcao" size="26" dropdown="true" required="true" value="" />
                        </div>

                        <div class="campo-cadastro">
                            <p:outputLabel value="Nome:" for="nome2"/>
                            <p:inputText id="nome2" required="true"/>
                        </div>

                        <div class="campo-cadastro">
                            <p:outputLabel value="CPF:" for="cpf2"/>
                            <p:inputText id="cpf2" required="true"/>
                        </div>
                    </div>
                    <div class="coluna-1-3">
                        <div class="campo-cadastro">
                            <p:outputLabel value="RG:" for="rg2"/>
                            <p:inputText id="rg2" />
                        </div>
                        <div class="campo-cadastro">
                            <p:outputLabel value="RG:" for="rg3"/>
                            <p:inputText id="rg3" />
                        </div>
                        <div class="campo-cadastro">
                            <p:outputLabel value="RG:" for="rg4"/>
                            <p:inputText id="rg4" />
                        </div>
                    </div>
                </p:panel>
            </div>
            <div style="width: 49.5%; float: left">
                <p:panel id="basic2" header="Contatos" class="painel-cadastros" style="background: none; padding: 0; min-height: 160px;">
                    <div class="campo-cadastro coluna-1-2">
                        <p:outputLabel value="Telefone Fixo:" for="telefonefixo" />
                        <p:inputMask id="telefonefixo" mask="(99) 9999-9999"/>
                    </div>
                    <div class="campo-cadastro coluna-1-2">
                        <p:outputLabel value="Telefone Celular:" for="telefonecelular" />
                        <p:inputMask id="telefonecelular" mask="(99) 99999-9999"/>
                    </div>
                    <div class="campo-cadastro coluna-1-2">
                        <p:outputLabel value="E-mail:" for="telefonecelular2" />
                        <p:inputText id="telefonecelular2" placeholder="" />
                    </div>
                </p:panel>
            </div>
            <div style="width: 49.5%; float: right">
                <p:panel id="basic3" header="Endereços" class="painel-cadastros" style="background: none; padding: 0; min-height: 160px;">

                </p:panel>
            </div>

        </h:form>

    </ui:define>
</ui:composition>
