<ui:composition template="/templates/pagina.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                >
    <ui:define name="titulo">Cadastrar Paroquiano / Dizimista</ui:define>
    <ui:define name="corpo">

        <h:form style="margin-top: 20px">

            <div style="display: flow-root">
                <div class="titulo-pagina">
                    <h1>Cadastro de Paroquiano / Dizimista</h1>            
                </div>
                <div class="opcoes-right" style="float: right">
                    <p:commandButton style="margin-right: 5px" value="Salvar" icon="ui-icon-disk" title="Salvar" action="#{paroquianoBean.salvar()}" update="dadospessoais"/>
                    <p:commandButton value="Cancelar" icon="ui-icon-cancel" title="Cancelar" disabled="true"/>
                </div>     
            </div>

            <p:messages id="avisos" showDetail="true" autoUpdate="true" closable="true" />

            <div class="div-campos-cadastro" style="margin-top: 15px; width: 100%">
                <p:panel id="dadospessoais" header="Dados Pessoais" class="painel-cadastros" style="background: none; padding: 0;">
                    <div class="coluna-1-3">
                        <div class="campo-cadastro">
                            <p:outputLabel value="ID:" for="id"/>
                            <p:inputText id="id" value="Gerado automaticante" disabled="true" />
                        </div>
                        <div class="campo-cadastro">
                            <p:outputLabel value="Nome Completo:" for="nome"/>
                            <p:inputText id="nome" required="true" value="#{paroquianoBean.paroquiano.nomeCompleto}"/>
                        </div>
                        <div class="campo-cadastro">
                            <p:outputLabel value="CPF:" for="cpf"/>
                            <p:inputMask id="cpf" required="true" mask="999.999.999-99" value="#{paroquianoBean.paroquiano.cpf}" />
                        </div>
                        <div class="campo-cadastro">
                            <p:outputLabel value="RG:" for="rg"/>
                            <p:inputMask id="rg" mask="99.999.999-9" value="#{paroquianoBean.paroquiano.rg}" />
                        </div>
                    </div>
                    <div class="coluna-1-3">
                        <div class="campo-cadastro">
                            <p:outputLabel value="Sexo:" for="sexo" />
                            <p:selectOneButton id="sexo" value="#{paroquianoBean.paroquiano.sexo}" >
                                <f:selectItem itemLabel="Masculino" itemValue="M" />
                                <f:selectItem itemLabel="Feminino" itemValue="F" />
                            </p:selectOneButton>                            
                        </div>

                        <div class="campo-cadastro">
                            <div style="width: 65%; display: inline-block">
                                <p:outputLabel value="Estado Civil:" for="estadoCivil" />
                                <p:selectOneButton id="estadoCivil" value="#{paroquianoBean.paroquiano.estadoCivil}" >
                                    <f:selectItem itemLabel="Casado" itemValue="C" />
                                    <f:selectItem itemLabel="Solteiro" itemValue="S" />
                                    <f:selectItem itemLabel="Divorciado" itemValue="D" />
                                </p:selectOneButton>
                            </div>
                            <div style="width: 30%; display: inline-block">
                                <p:outputLabel value="Dizimista:" for="isDizimista" />
                                <p:selectOneButton id="isDizimista" value="#{paroquianoBean.paroquiano.isDizimista}" >
                                    <f:selectItem itemLabel="Sim" itemValue="1" />
                                    <f:selectItem itemLabel="Não" itemValue="0" />
                                </p:selectOneButton>
                            </div>
                        </div>
                        <div class="campo-cadastro">
                            <p:outputLabel value="Data de Nascimento:" for="dataNascimento"/>
                            <p:inputMask id="dataNascimento" mask="99/99/9999" required="true" value="#{paroquianoBean.paroquiano.dataNascimento}">
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                <p:watermark value="DD/MM/YYYY" for="dataNascimento" />
                            </p:inputMask>
                        </div>
                        <div class="campo-cadastro">
                            <p:outputLabel value="Função:" for="funcao" />
                            <p:autoComplete id="funcao" size="26" dropdown="true" />
                        </div>
                    </div>
                    <div class="coluna-1-3">

                    </div>
                </p:panel>
            </div>
            <div class="div-campos-cadastro" style="width: 49.5%; float: left; min-height: 184px !important">
                <p:dataTable class="tabelaCadastro" id="tabelaEnderecos" var="endereco" value="#{EnderecoBean.enderecos}" scrollable="true" scrollWidth="100%" scrollHeight="159" rows="10"  >
                    <p:column headerText="Endereço" style="text-align: left; width: 200px" >
                        <h:outputText value="#{endereco.endereco}" />
                    </p:column>
                    <p:column headerText="Bairro" style="text-align: left; width: 120px" >
                        <h:outputText value="#{endereco.bairro}" />
                    </p:column>
                    <p:column headerText="Cidade" style="text-align: left; width: 120px" >
                        <h:outputText value="#{endereco.cidade}" />
                    </p:column>
                    <p:column headerText="UF" style="text-align: left; width: 40px" >
                        <h:outputText value="#{endereco.uf}" />
                    </p:column>
                    <p:column headerText="CEP" style="text-align: left; width: 100px" >
                        <h:outputText value="#{endereco.cep}" />
                    </p:column>
                    <p:column headerText="Complemento" style="text-align: left; width: 200px" >
                        <h:outputText value="#{endereco.complemento}" />
                    </p:column>
                    <p:column style="width:80px;text-align: center">
                        <p:commandButton style="margin-right: 5px" icon="ui-icon-pencil" title="Editar">

                        </p:commandButton>
                        <p:commandButton  icon="ui-icon-trash" title="Remover">

                        </p:commandButton>
                    </p:column>
                </p:dataTable>
            </div>
            <div style="width: 49.5%; float: right">
                <p:panel id="basic2" header="Contatos" class="painel-cadastros" style="background: none; padding: 0; min-height: 185px;">
                    <div class="campo-cadastro coluna-1-2">
                        <p:outputLabel value="Telefone Fixo:" for="telefonefixo" />
                        <p:inputMask id="telefonefixo" mask="(99) 9999-9999" value="#{paroquianoBean.paroquiano.telefoneFixo}"/>
                    </div>
                    <div class="campo-cadastro coluna-1-2">
                        <p:outputLabel value="Telefone Celular:" for="telefonecelular" />
                        <p:inputMask id="telefonecelular" mask="(99) 99999-9999" value="#{paroquianoBean.paroquiano.telefoneCelular}"/>
                    </div>
                    <div class="campo-cadastro coluna-1-2">
                        <p:outputLabel value="E-mail:" for="email" />
                        <p:inputText id="email" value="#{paroquianoBean.paroquiano.email}"/>
                    </div>
                </p:panel>
            </div>

        </h:form>

    </ui:define>
</ui:composition>
